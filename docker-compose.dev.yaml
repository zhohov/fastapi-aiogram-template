version: "3.8"

services:
  bot:
    container_name: bot
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8443:8443"
    volumes:
      - ./bot:/bot 

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis-data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    restart: unless-stopped

volumes:
  redis-data:
      